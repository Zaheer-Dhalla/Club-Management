<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Main Page</title>
  <link href="userMainPage.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="welcome"></h1>
  <button type="button" id="logout">Logout</button>
  <h2 id="userPayStatus"></h2>

  <div class="paymentContainer">
    <h2 class="pym"> Make a Payment: </h2>
    <input type="number" id="payAmount" />
    <button type="button" id="addPayment">Confirm</button>
  </div>

  <div class="inboxContainer">
    <h2 class="inboxTitle">Inbox</h2>
    <p id="inboxArea"></p>
  </div>

  <div class="sendMessageContainer">
    <h2 style="text-align: center">Send Message</h2>
    <label> Send To: </label>
    <input type="text" id="recipient" />
    <br>
    <label> Subject: </label>
    <input type="text" id="messageSubject" />
    <br>
    <br>
    <h3 style="text-align: left"> Write your message here:</h3>
    <textarea id="messageBox" rows="6" cols="45"> </textarea>
    <br>
    <button type="button" id="sendMessage">Send Message</button>
  </div>
  <script type="module" src="userMainPage.js"></script>
</body>

</html>
